    <script>
        const nombre = 'Carlos Alfredo'
        console.log(`Mi nombre es: ${nombre}`)
        console.log(`Mi edad es: ${43}`)

        console.log(`Mi nombre es ${x= 'Carlos Alfredo'}, comprueba con window.x para ver el valor de la variable`)

        console.log(`Ejecutando un Arrow funcion ${(()=> 'nfl pittsburgh')()}`)
        console.log(`Ejecutando un ternario ${ 'Alfredo'?'Adriana':' ' }`)
        console.log(`Ejecutando una expresion ${ ['aa','bb'].map((letra)=> `${letra}--styled`) }`)

        
    </script>
